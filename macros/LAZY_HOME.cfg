[gcode_macro HOME_IF_NEEDED]
gcode:
    {% set printcfg = printer['gcode_macro _printcfg'] %}
    {% if printer.toolhead.homed_axes != "xyz" %}
        {% if printcfg.led_status == True %}
            {printcfg.status_homing}
        {% endif %}
        {% if printer.toolhead.homed_axes == "" %}
                M{printcfg.output} Homing all axes
                G28
        {% else %}
            {% if "x" not in printer.toolhead.homed_axes %}
                M{printcfg.output} Homing X axis
                G28 X
            {% endif %}
            {% if "y" not in printer.toolhead.homed_axes %}
                M{printcfg.output} Homing Y axis
                G28 Y
            {% endif %}
            {% if "z" not in printer.toolhead.homed_axes %}
                M{printcfg.output} Homing Z axis
                G28 Z
            {% endif %}
        {% endif %}
        {% if printcfg.led_status == True %}
            {printcfg.status_ready}
        {% endif %}
    {% endif %}