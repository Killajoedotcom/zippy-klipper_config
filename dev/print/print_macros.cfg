################################
####### UNLOAD_FILAMENT ########
################################
[gcode_macro UNLOAD_FILAMENT]
gcode:
    {% set LENGTH = params.LENGTH|default(printer["gcode_macro _printcfg"].m600_unload_length)|float %} ; Unload length
    {% set TARGET = params.TARGET|default(printer["gcode_macro _printcfg"].m600_default_temp)|float %} ; Unload temperature
    ##################
    {% if printer["gcode_macro _printcfg"].audio_status == True %}
        ALERT_BEEP_OFF
    {% endif %}
    {% set cur_temp = printer.extruder.temperature|float %} ; Current temperature
    {% set cur_targ = printer.extruder.target|int %}        ; Current target
    {% if printer["gcode_macro _printcfg"].m600_prev_temp != 0 %}
        {% set TARGET = printer["gcode_macro _printcfg"].m600_prev_temp %}
    {% elif params.TARGET is defined and params.TARGET|int > printer.configfile.config.extruder.min_extrude_temp|int %} ; If current temp is below target
        {% set TARGET = params.TARGET|int|default(printer["gcode_macro _printcfg"].m600_default_temp) %}
    {% endif %}
    {% if cur_temp < (TARGET-5) %}
        {% if printer["gcode_macro _printcfg"].led_status == True %}
            {printer["gcode_macro _printcfg"].status_heat}
        {% endif %}
        M{printer["gcode_macro _printcfg"].output|int} Heating nozzle...
        M109 S{TARGET} ; Heat nozzle to target temperature
    {% endif %}
    {% if printer["gcode_macro _printcfg"].led_status == True %}
        {printer["gcode_macro _printcfg"].status_unload}
    {% endif %}
    G91 ; Relative positioning
    # Pre-unload to loosen filament
    G1 E5.0 F1200 ; Extrude a bit 
    G1 E3.0 F1600 ; Extrude a bit
    G1 E-13.14 F7000 ; pull hard
    # Unload
    G1 E-{LENGTH} F{printer["gcode_macro _printcfg"].m600_fast_speed|int}
    G90 ; Absolute postitioning
    M400
    {% if printer["gcode_macro _printcfg"].auto_filament_sensor == True %}
        ENABLEFILAMENTSENSOR
    {% endif %}
    M{printer["gcode_macro _printcfg"].output|int} Unload Complete
    {% if printer["gcode_macro _printcfg"].led_status == True %}
        {printer["gcode_macro _printcfg"].status_busy}
    {% endif %}

################################
######## LOAD_FILAMENT #########
################################
[gcode_macro LOAD_FILAMENT]
gcode:
    {% set SLOW = params.SLOW|default(printer["gcode_macro _printcfg"].m600_load_slow)|float %} ; Purge amount
    {% set FAST = params.FAST|default(printer["gcode_macro _printcfg"].m600_load_fast)|float %} ; Load length
    ##################
    {% set cur_temp = printer.extruder.temperature|float %} ; Current temperature
    {% set cur_targ = printer.extruder.target|int %}        ; Current target
    {% if printer["gcode_macro _printcfg"].m600_prev_temp != 0 %}
        {% set TARGET = printer["gcode_macro _printcfg"].m600_prev_temp %}
    {% elif params.TARGET is defined and params.TARGET|int > printer.configfile.config.extruder.min_extrude_temp|int %} ; If current temp is below target
        {% set TARGET = params.TARGET|int|default(220) %}
    {% else %}
        {% set TARGET = 220 %}
    {% endif %}
    {% if printer.extruder.target < printer.configfile.config.extruder.min_extrude_temp|int %} ; Verify extruder is hot enough
        {% set TARGET = printer["gcode_macro _printcfg"].m600_default_temp %} ; Heat up to default temp
    {% else %}
        {% set TARGET = printer.extruder.target %}
    {% endif %}
    {% if cur_temp < (TARGET-5) %}
        {% if printer["gcode_macro _printcfg"].led_status == True %}
            {printer["gcode_macro _printcfg"].status_heat}
        {% endif %}
        M{printer["gcode_macro _printcfg"].output|int} Heating nozzle...
        M109 S{TARGET} ; Heat nozzle to target temperature
    {% endif %}
    {% if printer["gcode_macro _printcfg"].led_status == True %}
        {printer["gcode_macro _printcfg"].status_load}
    {% endif %}
    M{printer["gcode_macro _printcfg"].output|int}  LOADING...
    G91 ; Relative positioning
    G1 E25.0 F{printer["gcode_macro _printcfg"].m600_med_speed|int} ; pre-load
    G1 E{FAST} F{printer["gcode_macro _printcfg"].m600_fast_speed|int} ; load up to hotend
    G4 P900 ; wait a moment
    G1 E{SLOW} F{printer["gcode_macro _printcfg"].m600_slow_speed|int} ; purge to change filament
    G90 ; Absolute postitioning
    M400
    {% if printer["gcode_macro _printcfg"].m600_coldstart == True %}
        M{printer["gcode_macro _printcfg"].output|int} Cooling nozzle...
        M109 S0
        SET_GCODE_VARIABLE MACRO=_printcfg VARIABLE=m600_coldstart VALUE=False
        {% if printer["gcode_macro _printcfg"].auto_filament_sensor == True %}
            DISABLEFILAMENTSENSOR
        {% endif %}
    {% endif %}
    SET_GCODE_VARIABLE MACRO=_printcfg VARIABLE=m600_prev_temp VALUE=0
    SET_IDLE_TIMEOUT TIMEOUT=900 ; Return idle timeout to normal
    {% if printer["gcode_macro _printcfg"].audio_status == True %}
        {printer["gcode_macro _printcfg"].m600_audio}
    {% endif %}
    M{printer["gcode_macro _printcfg"].output|int} Load Complete
    {% if printer["gcode_macro _printcfg"].led_status == True %}
        {printer["gcode_macro _printcfg"].status_ready}
    {% endif %}


